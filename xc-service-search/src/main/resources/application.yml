server:
  port: ${prot:40100}
spring:
  application:
    name: xc-service-search
eureka:
  client:
    register-with-eureka: true # 服务注册开关
    fetch-registry: true # 服务发现开关
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:50101/eureka/,http://localhost:50102/eureka/} # 避免某台注册中心宕机导致服务不能用
  instance:
    prefer-ip-address: true # 将自己的ip地址注册到eureka服务中
    ip-address: ${IP_ADDRESS:127.0.0.1}
    instance-id: ${spring.application.name}:${server.port} # 指定实例id
ribbon:
  max-auto-retries: 2 # 最大重试次数，当Eureka中可以找到服务，但是服务连不上时将会重试
  max-auto-retries-next-server: 3 # 切换实例的重试次数
  ok-to-retry-on-all-operations: false # 对所有操作请求都进行重试，如果是get则可以
  connection-timeout: 5000 # 请求连接的超时时间
  read-timeout: 6000 # 请求处理的超时时间
xuecheng:
  elasticsearch:
    hostlist: ${eshostlist:127.0.0.1:9200} # 多个节点中间用逗号分隔
  course:
    index: xc_course
    type: doc
    source-field: id,name,grade,mt,st,charge,valid,pic,qq,price,price_old,status,studymodel,teachmode,expires,pub_time,start_time,endtime
  media:
    index: xc_course_media
    type: doc
    source_field: courseid,media_id,media_url,teachplan_id,media_fileoriginalname
